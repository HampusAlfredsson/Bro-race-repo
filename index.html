<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street View Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      /* Step 2: reduce rendering load on mobile */
      image-rendering: pixelated;
    }

    /* Step 3: avoid overloading weak phones */
    @media (max-width: 600px) {
      iframe {
        max-height: 80vh; /* donâ€™t force fullscreen on small devices */
      }
    }

    /* Step 1: cover Google info box (optional) */
    .hide-infobox {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;   /* adjust width */
      height: 80px;   /* adjust height */
      background: white;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="hide-infobox"></div>

  <!-- Your Street View embed -->
  <iframe 
    src="https://www.google.com/maps/embed?pb=!4v1755759610132!6m8!1m7!1sIu3ycZQFVKnzMgddDJ1WKA!2m2!1d57.73794513390704!2d12.9008980345448!3f94.34701!4f0!5f0.7820865974627469"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</body>
</html>
