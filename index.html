<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geo-Competition Game</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #333;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      z-index: 1;
    }

    .mini {
      width: 25vw !important;
      height: 25vh !important;
      max-width: 250px;
      max-height: 200px;
      bottom: 15px;
      right: 15px;
      top: auto !important;
      left: auto !important;
      border: 3px solid white;
      border-radius: 8px;
      z-index: 10 !important;
      cursor: pointer;
    }

    #streetview {
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .hide-google-ui {
      position: absolute;
      background: #222;
      z-index: 2;
      pointer-events: none;
    }

    #hide-top-left {
      top: 1%;
      left: 1%;
      width: 20vw;
      height: 7vh;
      pointer-events: all; /* Ensures clicks hit the div instead of iframe */
      z-index: 5;          /* Make sure it’s above iframe */
    }
    
    .click-guard {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        display: none;
    }

    #streetview.mini .click-guard {
        display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="streetview" class="view">
      <div id="hide-top-left" class="hide-google-ui"></div>
      <div id="hide-bottom-left" class="hide-google-ui"></div>
      <div id="hide-bottom-right" class="hide-google-ui"></div>
      <div class="click-guard"></div>
      <iframe id="streetview-iframe"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
    <div id="map" class="view mini"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const streetViewEmbedUrl = 'https://www.google.com/maps/embed?pb=!4v1755764148024!6m8!1m7!1sLMnXEZnbnQ8GM_QVdClY7w!2m2!1d57.73823855285625!2d12.90177310655232!3f41.03127385714288!4f-2.8352905972341205!5f0.7820865974627469';

    const streetviewIframe = document.getElementById('streetview-iframe');
    streetviewIframe.src = streetViewEmbedUrl;

    const map = L.map("map", {
      zoomControl: true,
      attributionControl: true,
    }).setView([20, 0], 2);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const streetviewContainer = document.getElementById("streetview");
    const mapContainer = document.getElementById("map");

    function swapViews() {
      streetviewContainer.classList.toggle("mini");
      mapContainer.classList.toggle("mini");
      setTimeout(() => map.invalidateSize(), 410);
    }

    streetviewContainer.addEventListener("click", () => {
      if (streetviewContainer.classList.contains("mini")) swapViews();
    });

    mapContainer.addEventListener("click", () => {
      if (mapContainer.classList.contains("mini")) swapViews();
    });
  </script>
</body>
</html>
