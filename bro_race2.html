<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Cover the top-left Google info box */
      .hide-infobox {
        position: absolute;
        top: 0;
        left: 0;
        width: 250px;   /* adjust width */
        height: 80px;   /* adjust height */
        background: white; /* or transparent if you just want to block clicks */
        z-index: 9999;
      }
      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="hide-infobox"></div>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!4v1755713447157!6m8!1m7!1sIu3ycZQFVKnzMgddDJ1WKA!2m2!1d57.73794513390704!2d12.9008980345448!3f350.6089564465448!4f-20.841273577970753!5f0.7820865974627469&maptype=none&layer=c&disableDefaultUI=true" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </body>
</html>
